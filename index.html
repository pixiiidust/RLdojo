<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RLdojo // TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['VT323', 'monospace'],
              mono: ['VT323', 'monospace'],
            },
            colors: {
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#ffb000', /* Primary Retro Color */
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#0f0a00', /* Deep Background */
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 0.15s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%': { opacity: '0.98' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.99' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        font-size: 14px; /* Standard Mobile Base */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      @media (min-width: 768px) {
        :root {
          font-size: 16px; /* Standard Desktop Base */
        }
      }

      html, body, #root {
        background-color: #050300;
        color: #ffb000;
        font-family: 'VT323', monospace;
        height: 100svh; /* Use Small Viewport Height for mobile */
        width: 100vw;
        overflow: hidden;
        margin: 0;
        padding: 0;
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      
      /* Fallback for older browsers */
      @supports not (height: 100svh) {
        html, body, #root {
          height: 100vh;
        }
      }
      
      /* Subtle CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 6px; 
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }
      
      .crt-glow {
        text-shadow: 0 0 3px rgba(255, 176, 0, 0.5);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 12px;
          height: 12px;
        }
      }

      ::-webkit-scrollbar-track {
        background: #0f0a00; 
        border-left: 2px solid #553300;
      }
      ::-webkit-scrollbar-thumb {
        background: #ffb000; 
        border: 1px solid #0f0a00;
      }
      @media (min-width: 768px) {
        ::-webkit-scrollbar-thumb {
          border: 2px solid #0f0a00;
        }
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #eebb00; 
      }
      
      ::selection {
        background: #ffb000;
        color: #000;
      }

      /* Utilities */
      .retro-border {
        border: 2px solid #ffb000;
        box-shadow: 0 0 10px rgba(255, 176, 0, 0.15), inset 0 0 20px rgba(255, 176, 0, 0.05);
      }
      @media (min-width: 768px) {
        .retro-border {
          border: 4px solid #ffb000;
        }
      }
      
      .text-shadow-amber {
         text-shadow: 2px 2px 0px rgba(180, 83, 9, 0.5);
      }
      @media (min-width: 768px) {
         .text-shadow-amber {
            text-shadow: 4px 4px 0px rgba(180, 83, 9, 0.5);
         }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root" class="flex flex-col crt-glow"></div>
    <script>
      // Fallback for calculating VH on resize for older browsers
      function setVh() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVh);
      setVh();
    </script>
  </body>
</html>
